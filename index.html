<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meal Finder</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="left">
      <i class="fa-solid fa-utensils" aria-hidden="true"></i>
      <div class="brand">MEAL FINDER</div>
    </div>

    <div class="right">
      <i class="fa-solid fa-bars" id="menuBtn" aria-label="Open menu" title="Open menu"></i>
    </div>
  </header>

  <!-- SIDE MENU -->
  <nav id="sideMenu" class="side-menu" aria-hidden="true" aria-label="Categories Menu">
    <div class="close-wrap">
      <button id="closeBtn" class="close-btn" aria-label="Close menu">&times;</button>
    </div>

    <ul>
      <li>Beef</li>
      <li>Chicken</li>
      <li>Dessert</li>
      <li>Lamb</li>
      <li>Miscellaneous</li>
      <li>Pasta</li>
      <li>Pork</li>
      <li>Seafood</li>
      <li>Side</li>
      <li>Starter</li>
      <li>Vegan</li>
      <li>Vegetarian</li>
      <li>Breakfast</li>
      <li>Goat</li>
    </ul>
  </nav>

  <!-- Optional overlay -->
  <div id="overlay" class="overlay" hidden></div>
<!--search bar-->
  <div class="search-banner">
    <div class="search-area">
        <input type="text" placeholder="Search recipes here...">
        <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <div id="searchResults"></div>
         </div>
        <h2 class="search-title">What are your favourite cuisines?</h2>
        <p class="search-subtitle">Personalize your experience</p>
    </div>
    </div>
    



    <!--categories-->
     <h1 class="head-title"> <u>CATE</u>GORIES</h1>
     
    <div class="container">

        <div id="cardsContainer" class="cards-container"></div>
   </div>
</div>


  <script src="./app.js"></script>
</body>
</html>
